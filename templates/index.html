<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/halo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
</head>
<body>
    <h2>
        <img src="{{ url_for('static', filename='images/halo.png') }}" alt="halo" class="halo">
        {{ name }}'s Watchlist
    </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %} {# 遍历 movies #}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {# 等同于 movie['title'] #}
        {% endfor %} {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img src="{{ url_for('static', filename='images/halo.jpg') }}" alt="halo" class="poo">
    <footer>
        <small>&copy; 2024 Kemo </small>
    </footer>
</body>
</html>
